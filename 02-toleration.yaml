apiVersion: apps/v1
kind: Deployment
metadata:
  name: taints-tolerations
  # Thses are replica set labels
  labels:
    purpose: toleration-demo
    project: roboshop
spec: 
  replicas: 1
  selector:
    # These labels are used to select pods
    matchLabels:
      purpose : toleration-demo
      project: roboshop
  # Pod definition    
  template:
    metadata:
      labels:
        purpose : toleration-demo
        project: roboshop
    spec: 
      nodeSelector:
        kubernetes.io/hostname: ip-192-168-42-109.ec2.internal
      containers: 
      - name: nginx
        image: nginx:latest
      tolerations:
      - key: "project"
        operator: "Equal"
        value: roboshop
        effect: "NoSchedule"  